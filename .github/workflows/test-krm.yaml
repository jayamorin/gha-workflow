name: test krm

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types: 
      - ready_for_review
      - review_requested

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.0.0"
      - name: build krm resources
        run: |
            for dir in $(ls -1 kustomize/overlays)
            do
              kustomize build kustomize/overlays/$dir
            done
             