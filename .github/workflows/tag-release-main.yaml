name: tag and release main

on:
  workflow_call:
     secrets:
       GH_TOKEN:
         required: true

jobs:

  # create release tag when merged to main branch
  tag_release:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          release_branches: main

  # create production ready release
  release:
    runs-on: ubuntu-latest
    needs: tag_release
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: create github release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ needs.tag_release.tag_version.outputs.new_tag }}
          name: Release ${{ needs.tag_release.tag_version.outputs.new_tag }}
          body: ${{ needs.tag_release.tag_version.outputs.changelog }}
